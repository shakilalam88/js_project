<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            height: 15px;
            border-radius: 5px;
            background: gray;
            margin: 10px 0;
        }
        .progresBar{
            background: purple;
            border-radius: 5px;
        }
        .proBar{
            height: 15px;
            width: 100%;
            animation: progress 5s forwards;
        }
        @keyframes progress{
            0% {width: 0%;}
            100% {width: 100%;}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progresBar"></div>
    </div>
    <button class="btn" onclick="bar()">click me</button>

    <script>
        const btn = document.querySelector('.btn');
        const progresBar= document.querySelector('.progresBar');

        btn.addEventListener('click',()=>{
            if(progresBar.classList.contains('proBar')){
                this.forceUpdate();
                progresBar.classList.remove('proBar');
                progresBar.classList.add('proBar')
            }
            progresBar.classList.add('proBar')
            // progresBar.setAttribute('class','proBar')
        })
        function bar(){

        }
    </script>
</body>
</html>
